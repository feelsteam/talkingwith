<!DOCTYPE html>
<html>

<head>
    <title>HTML TEXT Basic Page</title>
</head>
<body>
    <h1>Lorem ipsum</h1><!--h1~h6의 h는 헤더를 의미 각각의 숫자를 크기 및 우선순위를 나타냄-->
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p><!--p는 paragraph 줄임말 다락을 의미하고 p태그 이용하면 단락을 만들수 있다.-->
    <p>Nam commodo mi a lorm congue id return leo venenatis.</p>

</body>

      
</html>
