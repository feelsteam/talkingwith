<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>HTML</title>
</head>
<body>
    <h1><b>Lorm ipsum dolor sit amet</b></h1><!--b태그는 굵은 글자태그-->
    <h1><i>Lorm ipsum dolor sit amet</i></h1><!--i태그는 기울어진 글자 태그-->
    <h1><small>Lorm ipsum dolor sit amet</small></h1><!--작은 글자 태그-->
    <h1><sub>Lorm ipsum dolor sit amet</sub></h1><!--아래에 달라붙는 글자 태그-->
    <h1><sup>Lorm ipsum dolor sit amet</sup></h1><!--위에 달라붙는 글자태그-->
    <h1><ins>Lorm ipsum dolor sit amet</ins></h1><!--밑줄 글자 태그-->
    <h1><del>Lorm ipsum dolor sit amet</del></h1><!--가운데 줄이 그어진 글자 태그-->
</body>
</html>
